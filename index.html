<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Tempo do Nosso Amor ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #6a0dad);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #b33a3a;
    }

    #contador {
      font-size: 2em;
      background: rgba(255, 255, 255, 0.2);
      display: inline-block;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px #b33a3a;
      user-select: none;
    }

    button#btnMensagem {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      background-color: #b33a3a;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(179, 58, 58, 0.7);
      transition: background-color 0.3s ease;
    }

    button#btnMensagem:hover {
      background-color: #8a2c2c;
    }

    footer {
      margin-top: 40px;
      font-size: 1em;
      opacity: 0.8;
    }

    .coracao {
      position: absolute;
      top: -20px;
      font-size: 24px;
      color: #ff69b4;
      animation: cair 5s linear infinite;
    }

    @keyframes cair {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .estrelas::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png');
      animation: piscar 2s infinite ease-in-out;
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes piscar {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body class="estrelas">

  <h1>4 Meses Juntos! ðŸ’–</h1>
  <div id="contador">Carregando...</div>

  <button id="btnMensagem">Clique para ver uma surpresa ðŸ’Œ</button>

  <footer>Feito com amor para vocÃª ðŸ’Œ</footer>

  <script>
    const dataInicioNamoro = new Date(2025, 1, 3, 22, 0, 0);

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - dataInicioNamoro;

      if (diff < 0) {
        document.getElementById('contador').textContent = "Ainda nÃ£o comeÃ§amos!";
        return;
      }

      const segundos = Math.floor(diff / 1000) % 60;
      const minutos = Math.floor(diff / (1000 * 60)) % 60;
      const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('contador').textContent =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);

    document.getElementById('btnMensagem').onclick = function () {
      window.location.href = 'mensagem.html';
    };

    // CoraÃ§Ãµes animados
    setInterval(() => {
      const coracao = document.createElement("div");
      coracao.classList.add("coracao");
      coracao.textContent = "ðŸ’–";
      coracao.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(coracao);

      setTimeout(() => {
        coracao.remove();
      }, 5000);
    }, 300);
  </script>

</body>
</html>
